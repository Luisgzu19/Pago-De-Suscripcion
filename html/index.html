<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago De Suscrpción</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <div class="form">

        <div class="form-content-1">

            <img src="/img/Neuralite.png" alt="Logo" class="Logo">

            <h1 class="title">Upgrade To Plus</h1>

            <h4 class="subtitle">Upgrade today and take your Al-powered productivity to the next level.</h4>
        </div>

        <div class="form-content-2">

            <div class="form-1">

                <form action="/submit-form" method="post" class="form-1-content">

                    <h4 class="subtitle-1">Billed to</h4>

                    <input type="text" name="name" placeholder="Enter first & Last name" class="name">

                    <h4 class="subtitle-2">Payment Details</h4>

                    <button class="credit card">
                        <span class="material-symbols-outlined">credit_card</span>
                        Credit Card
                    </button>

                    <button class="bank transfer">
                        <span class="material-symbols-outlined">account_balance</span>
                        Bank Transfer
                    </button>

                    <button class="Points">
                        <span class="material-symbols-outlined">timeline</span>
                        Points
                    </button>

                    <h4 class="subtitle-3">Email Address</h4>

                    <input type="email" name="email" placeholder="Enter email address" class="email">

                    <h4 class="subtitle-4">Country</h4>

                    <select name="country" class="country">
                        <option value="canada">Canada</option>
                        <option value="estados unidos">Estados Unidos</option>
                        <option value="méxico">México</option>
                        <option value="belice">Belice</option>
                        <option value="costa rica">Costa Rica</option>
                        <option value="el salvador">El Salvador</option>
                        <option value="guatemala">Guatemala</option>
                        <option value="honduras">Honduras</option>
                        <option value="argentina">Argentina</option>
                        <option value="bolivia">Bolivia</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                        <option value="colombia">Colombia</option>
                        <option value="cuba">Cuba</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="haití">Haití</option>
                        <option value="nicaragua">Nicaragua</option>
                        <option value="panamá">Panamá</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="perú">Perú</option>
                        <option value="república dominicana">República Dominicana</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="venezuela">Venezuela</option>
                    </select>

                    <h4 class="subtitle-5">Postal Code</h4>

                    <input type="number" name="postal-code" placeholder="postal code" class="postal-code">

                    <button class="cancel">Cancel</button>

                    <button class="subscribe">Subscribe</button>

                </form>

            </div>

            <div class="form-2">

                <form action="/submit-form" method="post" class="form-2-content">

                </form>

            </div>
        </div>
    </div>

</body>
</html>
